<ion-header>

  <ion-navbar color="primary">
    <ion-title>movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let film of (movies | async)?.results" (click)="openDetails(film)">
    {{ film.title }}
  </button>
  </ion-list>

  <!--<button ion-button full (click)="openDetails()"> Go to the movie details </button>-->

</ion-content>
